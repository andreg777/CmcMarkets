
<div layout="row" layout-align="space-between center">
    <h1>Purchase</h1>
    <a href="#checkout" ng-if="viewModel.basketItems().length >= 1">Checkout</a>
    <span layout-margin ng-if="viewModel.basketItems().length >= 1">Items in basket {{viewModel.basketItems().length}}</span>
</div>
<md-divider></md-divider>
<div layout-wrap layout="row">
    <div class="md-whiteframe-4dp" ng-repeat="item in viewModel.items" flex="30" layout-margin layout="column">
        <md-subheader class="md-primary md-no-sticky">{{item.name}}</md-subheader>
        <md-subheader class="md-primary md-no-sticky">{{item.price | currency}}</md-subheader>

        <md-button class="md-primary md-raised" ng-click="purchase(item)">Purchase</md-button>
    </div>
</div>
